<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rule_34.zip</title>
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
    <!-- Styling -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #3b4049; /* Slightly lighter dark color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #zip-folder, #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
        }
        #zip-folder img, #image-container img {
            max-width: 80%;
            max-height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        #image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            opacity: 0;
            visibility: hidden;
            z-index: 10;
        }
        #image-container img {
            max-width: 60%;
            max-height: 60%;
        }
        #image-container.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="zip-folder">
        <img src="zip-folder-icon.png" alt="Zip Folder Icon">
    </div>
    <div id="image-container">
        <img src="image.png" alt="Whatcha Doin?">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const zipFolder = document.getElementById('zip-folder');
            const imageContainer = document.getElementById('image-container');

            zipFolder.addEventListener('click', () => {
                zipFolder.style.opacity = '0';
                setTimeout(() => {
                    zipFolder.style.display = 'none';
                    imageContainer.classList.add('show');
                }, 500);
            });

            imageContainer.addEventListener('click', () => {
                imageContainer.classList.remove('show');
                setTimeout(() => {
                    zipFolder.style.display = 'flex';
                    zipFolder.style.opacity = '1';
                }, 500);
            });

            // Initialize Firebase Analytics
            const app = firebase.app();
            const analytics = firebase.analytics();

            // Log page view event
            analytics.logEvent('page_view');
        });
    </script>
</body>
</html>
